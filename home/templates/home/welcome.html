{% comment %} Create Welcome Page {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to style the date position */
        .current-date {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Our Website</h1>
            <p class="lead">This is a simple example of a welcome page using HTML and Bootstrap.</p>
            <hr class="my-4">
            <p>Start exploring and enjoy your stay!</p>
            <a class="btn btn-primary btn-lg" href="{%url 'notes.list' %}" role="button">See Notes</a>
            <a class="btn btn-primary btn-lg" href="../static/templates" role="button">Dynamic Templates</a>
        </div>
    </div>

    <!-- Add a span to display the current date -->
    <span class="current-date">
        Today is <span id="todayDate"></span>
    </span>

    <!-- Add Bootstrap JS and jQuery links (at the end of the body for better performance) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to update the current date in the page
        document.addEventListener('DOMContentLoaded', function() {
            var todayElement = document.getElementById('todayDate');
            var today = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            todayElement.textContent = today.toLocaleDateString('en-US', options);
        });
    </script>
</body>
</html>
