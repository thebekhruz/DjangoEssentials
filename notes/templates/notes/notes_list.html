{% extends "base.html"%}
{% comment %} {% load static %} {% endcomment %}


{% block content %}
    <div class="notes-container">
        <h1 class="text-center mb-4">These are my notes</h1>
    
        <div class='row row-cols-3 g-3'>
            {% for note in notes %}
            <div class='col'>
                <div class='p-3 border'>
                    <a href="{% url 'notes.detail' pk=note.pk %}" class="text-dark text-decoration-none">
                        <h3>{{ note.title }}</h3>
                        {{ note.text|truncatechars:50 }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
