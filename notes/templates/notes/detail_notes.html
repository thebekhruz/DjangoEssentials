{% extends "base.html"%}

{% block content %}

<div class="text-center">
    <div class = 'border round'>
        <h1 class = 'my-5'>
            {{ note.title }}
        </h1>
        <p>
            {{ note.text }}
        </p>
    </div>
</div>
<div class=' rounded text-center mt-3'>

    <a href = '#' class="btn btn-primary">Dummy Edit</a>
    <a href = '#' class="btn btn-danger">Dummy Delete</a>
    {% comment %} <a href="{% url 'notes.edit' pk=note.id %}" class="btn btn-primary">Dummy Edit</a> {% endcomment %}
    {% comment %} <a href="{% url 'notes.delete' pk=note.id %}" class="btn btn-danger">Dummy Delete</a> {% endcomment %}
    <a href="{% url 'notes.list' %}" class="btn btn-secondary">Back</a>
</div>



{% endblock%}
